<div class="container register-form">
  <form #pathForm="ngForm"  >
            <div class="form" >
                <div class="note">
                    <p> This is a Path Register .</p>
                </div>

                <div class="form-content">
                    <div class="row">
                            <!-- Col 1 -->
                        <div class="col-md-6">
                          <h3 style="color: rgba(64, 64, 255, 0.607);"> Path :</h3>
                            <div class="form-group">
                              <input type="text" name="name" class="form-control" ngModel
                                placeholder="name *" [(ngModel)]="path.name" #name ="ngModel"  required>
                            </div>
                            <div class="alert alert-danger" *ngIf="name.touched && !name.valid">
                                 <div class="error-message" *ngIf="name.errors?.['required']">
                                  Name Path can't be blank 
                                   </div>
                            </div>
                            <div class="form-group">
                              <input  type="text" name="path" class="form-control"
                              placeholder="URL *" [(ngModel)]="path.path" #pathh ="ngModel"    required>
                            </div>
                            <div class="alert alert-danger" *ngIf="pathh.touched && !pathh.valid">
                              <div class="error-message" *ngIf="pathh.errors?.['required']">
                               Url can't be blank 
                                </div>
                         </div>
                   
                            <div class="form-group">
                            <select  class="form-control"name="requestType" id="inputGroupSelect02" [(ngModel)]="path.requestType" >
                              <option value="" disabled selected>Request Methode</option>
                              <option value="get">GET</option>
                              <option value="post">POST</option>
                              <option value="put">PUT</option>
                              <option value="delete">DELETE</option>
                            </select> 
                          </div>
                        </div>
                        <!-- Col 2 -->
                  
                        <div class="col-md-6">
                     
                            <h3 style="color: rgba(64, 64, 255, 0.607);"> Parameters :</h3>
                        
                            <div class="form-group">
                                  <div class="input-field">
                                    <input  type="text" name="clees" [(ngModel)]="param.clee"  class="form-control"
                                     placeholder="Key *" #Paramss = "ngModel" ngModel >
                                  </div>
                            </div>
                                    <!-- Display the error message if the key is not unique -->
                        
                                        <div class="error-message" *ngIf="isKeyNotUnique">
                                          Key Value can't be duplicated
                                           </div>
                           
                                          
                                   
                           
                
                           
                            <div class="form-group">
                           
                          </div> <div class="form-group">
                              <select class="form-control" [(ngModel)]="param.paramType"  name="paramType" id="inputGroupSelect01">
                                <option value="" disabled selected>Parameter Type</option>
                                <option value="QUERRY_PARAM">QUERRY_PARAM</option>  
                                <option value="PATH_VARIABLE">PATH_VARIABLE</option>
                              </select>
                              </div>
                              <p-toast></p-toast> 
                              <button  class="btnAdd" (click)="MakeChange(pathForm)"   [disabled]="Paramss.invalid || !param.clee"
                              [ngClass]="{'btnAddOff': Paramss.invalid || !param.clee}"
                              > + </button> 
                            </div>
                       
                        </div>
                    </div>
                   
                </div>
          
            </form>
        </div>





        <!-- Editable table -->
<div class="card">
  <h3 class="card-header text-center font-weight-bold text-uppercase py-4">
    Parameters List
  </h3>
  <div class="card-body">
    <div id="table" class="table-editable">
 
      <table class="table table-bordered table-responsive-md table-striped text-center">
        <thead>
          <tr>
            <th class="text-center"> Key</th>
    
            <th class="text-center"> Parmaeter Type</th>
            <th class="text-center">Operation</th>
         
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of ListParameters" ><!-- For-->

            <td class="pt-3-half" >{{item.clee}}</td>
            <td class="pt-3-half" >{{item.paramType}}</td>
          
            
            <td>

              <span class="table-remove"
                ><button type="button" class="fas fa-trash-alt delete-icon"  (click)="remove (item)">
                  Remove
                </button></span>
             
                <span class="table-remove" style="margin-left: 20px;"
                ><button type="button" class="fas fa-pencil-alt edit-icon"  (click)="setParametersData(item)" >
                  Edit
                </button></span>
            </td>
          </tr>
          <!-- This is our clonable table line -->
          
          <!-- This is our clonable table line -->
         
          <!-- This is our clonable table line -->
          
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="submit-button">
  <button class="go-back-button" (click)="goBack()">
    <i class="fas fa-arrow-left"></i> Go Back
  </button>
  <p-confirmDialog></p-confirmDialog>

<button type="submit" class="btnSubmit" (click)="submited(path)"  >Submit</button>
