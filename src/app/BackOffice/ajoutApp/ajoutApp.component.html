<div class="container register-form">
  <form form #carForm="ngForm">
            <div class="form">
                <div class="note">
                    <p> This is an Application Register .</p>
                </div>

                <div class="form-content">
                    <div class="row">
                            <!-- Col 1 -->
                        <div class="col-md-6">
                          <h3 style="color: rgba(64, 64, 255, 0.607);"> App :</h3>
                            <div class="form-group">
                            <input type="text"placeholder="name *" name="description" class="form-control" [(ngModel)]="app.name" required>
                               <!-- <input  type="name" name="name" class="form-control"
                                placeholder="name *" [(ngModel)]="app.name" >-->
                            </div>
                            <div class="form-group">
                              <input type="text"placeholder="Description *" class="form-control" name="volume" [(ngModel)]="app.description" required>
                             <!-- <input  type="desscription" class="form-control"
                              placeholder="Description *" [(ngModel)]="app.description" >-->
                            </div>
                            <div class="form-group">
                              <input type="url" placeholder="basicUrl *" class="form-control" name="wheight" [(ngModel)]="app.basicUrl" required>
                            </div>
                        </div>
                        <!-- Col 2 -->

                        <div class="col-md-6">

                            <h3 style="color: rgba(64, 64, 255, 0.607);"> _</h3>
                            <div class="form-group">
                              <input type="number" placeholder="numPort *" class="form-control" name="wheight" [(ngModel)]="app.numPort" required>
                            </div>
                            <div class="form-group">
                              <input type="text"placeholder="protocol *" class="form-control" name="wheight" [(ngModel)]="app.protocol" required>
                            </div>
                          
                            </div>

                        </div>
                    </div>
                    <button type="button" class="btnSubmit"  (click)="onSubmit(app)" [disabled]="carForm.invalid">Submit</button>


                </div>

            </form>
        </div>
